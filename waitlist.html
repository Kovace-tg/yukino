<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yukino AI Agent - Waitlist</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Theme Variables */
        :root {
            --bg-color: #0f0f12;
            --text-color: #f0f0f0;
            --accent: #6c5ce7;
            --accent-light: #a29bfe;
            --card-bg: #1e1e24;
            --input-bg: rgba(108, 92, 231, 0.1);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
        }

        body.light-mode {
            --bg-color: #f8f9fa;
            --text-color: #2d3436;
            --card-bg: #ffffff;
            --input-bg: rgba(255, 255, 255, 0.9);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        /* Base Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease;
        }

        /* Waitlist Specific Styles */
        .waitlist-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            text-align: center;
        }
        
        .waitlist-form {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--accent-light);
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--accent);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .success-message {
            display: none;
            padding: 2rem;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: var(--shadow);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="yai.png" alt="Logo" class="logo">
            <span class="project-name">YUKINO AI</span>
        </div>
        <button class="theme-toggle" id="themeToggle">‚òÄÔ∏è</button>
    </header>

    <main>
        <div class="waitlist-container">
            <h1>Join the Waitlist</h1>
            
            <div id="form-container" class="waitlist-form">
                <form id="waitlistForm">
                    <div class="form-group">
                        <label for="email">Your Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="your@email.com">
                    </div>
                    <button type="submit" class="cta-button">
                        <span>Join Waitlist</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
            
            <div id="success-message" class="success-message">
                <p>Thank you for joining the waitlist!</p>
                <button onclick="window.location.href='index.html'" class="cta-button">
                    <span>Back To Home</span>
                    <i class="fas fa-home"></i>
                </button>
            </div>
        </div>
    </main>

    <script>
        // Theme Toggle Functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        
        // Initialize theme
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 
                             (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            
            if (savedTheme === 'light') {
                body.classList.add('light-mode');
                themeToggle.textContent = 'üåô';
            } else {
                themeToggle.textContent = '‚òÄÔ∏è';
            }
        }
        
        // Toggle theme
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            const isLight = body.classList.contains('light-mode');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            themeToggle.textContent = isLight ? 'üåô' : '‚òÄÔ∏è';
        });
        
        // Waitlist Form Handling
        document.getElementById('waitlistForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            // Send email via mailto
            const subject = "Join Waitlist Yukino AI Agent";
            const body = `Email: ${email}`;
            window.location.href = `mailto:yukinoaiagent@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            
            // Show success message
            document.getElementById('form-container').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
            localStorage.setItem('waitlistSubmitted', 'true');
        });
        
        // Check if already submitted
        if (localStorage.getItem('waitlistSubmitted')) {
            document.getElementById('form-container').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
        }
        
        // Initialize on load
        initTheme();
    </script>
</body>
</html>
