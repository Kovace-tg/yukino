<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yukino AI Agent - Waitlist</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Additional styles for waitlist page */
        .waitlist-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            text-align: center;
        }
        
        .waitlist-form {
            background-color: var(--card-dark);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--accent-light);
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--accent);
            border-radius: 8px;
            background-color: rgba(108, 92, 231, 0.1);
            color: var(--text-dark);
            font-size: 1rem;
        }
        
        .success-message {
            display: none;
            padding: 2rem;
            background-color: var(--card-dark);
            border-radius: 10px;
        }
        
        .success-message p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: var(--accent-light);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="yai.png" alt="Logo" class="logo">
            <span class="project-name">YUKINO AI</span>
        </div>
        <button class="theme-toggle">☀️</button>
    </header>

    <main>
        <div class="waitlist-container">
            <h1>Join the Waitlist</h1>
            
            <div id="form-container" class="waitlist-form">
                <form id="waitlist-form">
                    <div class="form-group">
                        <label for="email">Your Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="your@email.com">
                    </div>
                    <button type="submit" class="cta-button">
                        <span>Join Waitlist</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
            
            <div id="success-message" class="success-message">
                <p>Thank you for joining the waitlist!</p>
                <p>We've sent your request to yukinoaiagent@gmail.com</p>
                <button onclick="goToIndex()" class="cta-button">
                    <span>Back To Home</span>
                    <i class="fas fa-home"></i>
                </button>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already submitted
            if (localStorage.getItem('waitlistSubmitted')) {
                showSuccessMessage();
            }
            
            // Form submission
            document.getElementById('waitlist-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                
                // Send email via mailto
                const subject = "Join Waitlist Yukino AI Agent";
                const mailtoLink = `mailto:yukinoaiagent@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent("Email: " + email)}`;
                window.location.href = mailtoLink;
                
                // Mark as submitted
                localStorage.setItem('waitlistSubmitted', 'true');
                showSuccessMessage();
            });
        });
        
        function showSuccessMessage() {
            document.getElementById('form-container').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
        }
        
        function goToIndex() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
