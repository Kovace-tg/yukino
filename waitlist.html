<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yukino AI Agent | Waitlist</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Waitlist-specific styles */
        .waitlist-form {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            text-align: center;
        }

        .waitlist-table {
            width: 100%;
            margin-top: 2rem;
            border-collapse: collapse;
            background-color: var(--card-bg);
            color: var(--text-color);
        }

        .waitlist-table th, .waitlist-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .waitlist-table th {
            background-color: var(--accent-transparent);
            color: var(--accent-light);
        }

        .form-group input {
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 2px solid var(--accent);
        }

        :root {
            --card-bg: #1e1e24;
            --text-color: #f0f0f0;
            --border-color: #6c5ce733;
            --accent-transparent: #6c5ce722;
            --input-bg: rgba(108, 92, 231, 0.1);
        }

        body.light-mode {
            --card-bg: #ffffff;
            --text-color: #2d3436;
            --border-color: #e0e0e0;
            --accent-transparent: #a29bfe22;
            --input-bg: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="yai.png" alt="Logo" class="logo">
            <span class="project-name">YUKINO AI</span>
        </div>
        <button class="theme-toggle">‚òÄÔ∏è</button>
    </header>

    <main>
        <section class="waitlist-form">
            <h1>Join the Waitlist</h1>
            
            <div id="form-container">
                <form id="waitlist-form">
                    <div class="form-group">
                        <label for="email">Submit Your Email</label>
                        <input type="email" id="email" name="email" required placeholder="your@email.com">
                    </div>
                    <button type="submit" class="cta-button" id="submit-btn">
                        <span>Join Waitlist</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>

            <div id="success-message" style="display: none;">
                <p class="success-text">Thank you for joining!</p>
                <button onclick="goToIndex()" class="cta-button">
                    <span>Back to Home</span>
                    <i class="fas fa-home"></i>
                </button>
            </div>

<br>
            <div class="waitlist-section">
                <h2>Current Waitlist</h2>
                <table class="waitlist-table" id="waitlist-table">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Email</th>
                            <th>Join Date</th>
                        </tr>
                    </thead>
                    <tbody id="waitlist-body">
                        <!-- Filled by JavaScript -->
                    </tbody>
                </table>
            </div>
            </p>
        </section>
    </main>

    <script src="script.js"></script>
    <script>
        // Theme toggle from script.js
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 
                             (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
                document.querySelector('.theme-toggle').textContent = 'üåô';
            }
        }

        // Waitlist functionality
        let waitlist = JSON.parse(localStorage.getItem('waitlist')) || [];

        document.addEventListener('DOMContentLoaded', function() {
            initializeTheme();
            
            const form = document.getElementById('waitlist-form');
            const formContainer = document.getElementById('form-container');
            const successMsg = document.getElementById('success-message');
            
            if (localStorage.getItem('userSubmitted')) {
                formContainer.style.display = 'none';
                successMsg.style.display = 'block';
            }

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('email').value.trim();
                const [prefix, domain] = email.split('@');
                
                waitlist.push({
                    fullEmail: email,
                    maskedEmail: `${prefix.substring(0,3)}****@${domain}`,
                    date: new Date().toLocaleDateString()
                });

                localStorage.setItem('waitlist', JSON.stringify(waitlist));
                localStorage.setItem('userSubmitted', 'true');
                
                formContainer.style.display = 'none';
                successMsg.style.display = 'block';
                updateWaitlistTable();
            });

            updateWaitlistTable();
        });

        function updateWaitlistTable() {
            const tbody = document.getElementById('waitlist-body');
            tbody.innerHTML = '';
            waitlist.forEach((entry, index) => {
                tbody.innerHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${entry.maskedEmail}</td>
                        <td>${entry.date}</td>
                    </tr>
                `;
            });
        }

        function goToIndex() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
